<div class="secure-image-container" [ngClass]="cssClass">
  <!-- Loading state -->
  <div *ngIf="loading && showLoading" class="loading-placeholder">
    <div class="spinner"></div>
    <span class="loading-text">Loading...</span>
  </div>

  <!-- Image loaded -->
  <img
    *ngIf="!loading && imageUrl && !error"
    [src]="imageUrl"
    [alt]="alt"
    [width]="width"
    [height]="height"
    [class]="cssClass"
    (error)="onImageError()"
  />

  <!-- Error state -->
  <div *ngIf="!loading && error && !imageUrl && showError" class="error-placeholder">
    <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
    </svg>
    <span class="error-text">Failed to load image</span>
    <button class="retry-button" (click)="retry()">Retry</button>
  </div>
</div>
